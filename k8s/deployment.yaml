apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-load-balancer
spec:
  replicas: 3  # Tres instancias de la aplicaci√≥n
  selector:
    matchLabels:
      app: nest-load-balancer
  template:
    metadata:
      labels:
        app: nest-load-balancer
    spec:
      containers:
        - name: nest-load-balancer
          image: nest-load-balancer:latest
          ports:
            - containerPort: 3000
